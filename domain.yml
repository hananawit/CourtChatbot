            •	ከክልል ለሚመጣ የይግባኝ ቅሬታ በክልሉ የስራ ቋንቋ የተሰራ መዝገብ በፌዴራሉ የስራ ቋንቋ መተርጎም ይኖርበታል \n
            
            •	ይግባኝ ቅሬታው በፅሁፍና በሲዲ መቅረብ አለበት \n
            
            •	ተገቢውን ዳኝነት መከፈል አለበት \n
            
            •	በደሀ ደንብ የሚቀርብ ከሆነ በህጉ መሰረት የተዘጋጀ የደሀ ደንብ ማመልከቻ መቅረብ አለበት \n
