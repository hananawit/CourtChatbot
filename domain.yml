  - text: "•	የሰበር አቤቱታው በሰነድ እና በሶፍት ኮፒ፣ \n

          •	የሰበርአቤቱታ መግቢያውን ሳይጨምር በ3 ገፅ ብቻ የተዘጋጀ፣ \n

