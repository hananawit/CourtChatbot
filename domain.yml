  - text: " •	ይግባኝ ቅሬታው በወ ስ ስ ህግ መሰረት ተዘጋጅቶ መቅረብ አለበት \n
            
            •	ይግባኙ የሚቀርበው በጠበቃ ከሆነ የጥብቅና ውል ይዘው መቅረብ ይኖርባቸዋል \n
            
            •	ይግባኙ የሚቀርበው በታራሚው ከሆነ ይግባኝ ቅሬታው ላይ የማረሚያ ቤቱ ማህተም \n
              እና የታራሚው ፊርማ እያንዳንዱ ገፅ ላይ ሊኖር ይገባል \n
            
